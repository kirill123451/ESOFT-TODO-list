[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "esoft-todo-list-backend"
type = "web"
httpPort = 8080 # Railway сам подставит правильный порт через переменную окружения PORT
runCommand = "npm start"